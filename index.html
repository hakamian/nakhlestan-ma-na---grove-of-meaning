    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        overflow-x: hidden; /* Prevent horizontal scroll caused by animations */
      }
      
      /* --- SCROLL ANIMATION STYLES --- */
      @keyframes slide-in-up {
          from { opacity: 0; transform: translateY(50px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-left {
          from { opacity: 0; transform: translateX(-50px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-right {
          from { opacity: 0; transform: translateX(50px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes draw-line {
          from { transform: scaleX(0); }
          to { transform: scaleX(1); }
      }
      @keyframes sprout {
          from { transform: scale(0.3); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      @keyframes spread-out-left {
          from { transform: translateX(100%) scale(0.8); opacity: 0; }
          to { transform: translateX(0) scale(1); opacity: 1; }
      }
      @keyframes spread-out-center {
          from { transform: scale(0.7); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      @keyframes spread-out-right {
          from { transform: translateX(-100%) scale(0.8); opacity: 0; }
          to { transform: translateX(0) scale(1); opacity: 1; }
      }
      @keyframes gradient-sweep {
          0% { background-position: 150% 0; }
          100% { background-position: -50% 0; }
      }
      @keyframes rotate-on-scroll {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* New Animations for Components */
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse-soft {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
      }
       @keyframes fade-in-scale {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes fade-in-down {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }

      /* Utility classes to apply these animations */
      .scroll-animate {
          animation-duration: 0.8s;
          animation-fill-mode: forwards;
          animation-timing-function: cubic-bezier(0.1, 0.8, 0.2, 1);
      }
      .scroll-slide-up { animation-name: slide-in-up; }
      .scroll-slide-left { animation-name: slide-in-left; }
      .scroll-slide-right { animation-name: slide-in-right; }
      .scroll-draw-line { animation-name: draw-line; transform-origin: center; }
      .scroll-sprout { animation-name: sprout; transform-origin: bottom; }
      .scroll-spread-left { animation-name: spread-out-left; }
      .scroll-spread-center { animation-name: spread-out-center; }
      .scroll-spread-right { animation-name: spread-out-right; }
      
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
      .animate-fade-in-scale { animation: fade-in-scale 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
      
      .gradient-sweep-effect {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(100deg, transparent 20%, rgba(255, 255, 255, 0.08) 50%, transparent 80%);
          background-size: 200% 100%;
          animation: gradient-sweep 1.5s ease-out forwards;
          animation-play-state: paused;
      }
    </style>
